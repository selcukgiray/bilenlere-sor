version: '3.8'

services:
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: frontend
        ports:
            - '3000:3000'
        environment:
            - NODE_ENV=production
        networks:
            - app-network
        restart: always

    nginx:
        image: nginx:latest
        container_name: nginx
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf # Nginx konfigürasyon dosyasını bağla
        ports:
            - '80:80' # HTTP portu, dışarıdan gelen istekleri dinler
        networks:
            - app-network
        depends_on:
            - frontend
        restart: always

networks:
    app-network:
        driver: bridge
